syntax="proto3";

package blockpb;

message Block{
    BlockHeader header = 1;
    repeated Transaction transaction = 2;
    string hash = 3;
}

message BlockHeader{
    int64 index = 1;
    string previousHash = 2;
    int64 timestamp = 3;
}

message Transaction{
    string from = 1;
    string to = 2;
    int32 account = 3;
    int64 timestamp = 4;
}